<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>interview Apps</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <style>
        .dummy {
            margin-top: 100%;
        }

        .thumbnail {
            position: absolute;
            top: 15px;
            bottom: 0;
            left: 15px;
            right: 0;
            text-align: center;
            padding-top: calc(50% - 30px);
        }

        .card-img-top {
            width: 100%;
            height: 10vw;
            object-fit: contain;
            padding: 20px;
            border-bottom: 1px silver solid;
        }

        .card-text {
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            box-shadow: 0 0 5px 0 rgba(22, 22, 26, .25);
        }
    </style>
</head>
<body>
<script crossorigin="anonymous"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
<div class="container">
    <div class="row mt-5">

        <div class="col-md-3 col-sm-4 col-xs-6">
            <div class="card h-100">
                <img alt="Card image cap" class="card-img-top" src="img/swag.png">
                <div class="card-body text-center">
                    <p class="card-text">Documentation with list of available endpoints</p>
                    <a class="btn btn-primary" href="http://80.209.225.237:8011/swagger/index.html">Swagger</a>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-4 col-xs-6">
            <div class="card h-100">
                <img alt="Card image cap" class="card-img-top" src="img/jaeger.png">
                <div class="card-body text-center">
                    <p class="card-text">Distributed tracing</p>
                    <a class="btn btn-primary" href="http://80.209.225.237:16686">jaeger</a>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-4 col-xs-6">
            <div class="card h-100">
                <img alt="Card image cap" class="card-img-top" src="img/grafana.png" style="font-size: 10px;">
                <div class="card-body text-center">
                    <p class="card-text">Monitoring</p>
                    <a class="btn btn-primary" href="http://80.209.225.237:3000">Grafana</a>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-4 col-xs-6">
            <div class="card h-100">
                <img alt="Card image cap" class="card-img-top" src="img/rabbitmq.png" style="font-size: 10px;">
                <div class="card-body text-center">
                    <p class="card-text">Web UI for rabbitMQ</p>
                    <a class="btn btn-primary" href="http://80.209.225.237:15672">RabbitMQ</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-md-3 col-sm-4 col-xs-6">
            <div class="card h-100">
                <img alt="Card image cap" class="card-img-top" src="img/mongo-express.png">
                <div class="card-body text-center">
                    <p class="card-text">Web UI for MongoDB</p>
                    <a class="btn btn-primary" href="http://80.209.225.237:28081">MongoExpress</a>
                </div>
            </div>
        </div>

        <div class="col-md-3 col-sm-4 col-xs-6">
            <div class="card h-100">
                <img alt="Card image cap" class="card-img-top" src="img/mailhog.png">
                <div class="card-body text-center">
                    <p class="card-text">email client web ui</p>
                    <a class="btn btn-primary" href="http://80.209.225.237:8025">MailHog</a>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-4 col-xs-6">
            <div class="card h-100">
                <img alt="Card image cap" class="card-img-top" src="img/postman.png">
                <div class="card-body text-center">
                    <p class="card-text">endpoints collection for API</p>
                    <a class="btn btn-primary" href="http://80.209.225.237:8025">Download</a>
                </div>
            </div>
        </div>
        <div class="col-md-3 col-sm-4 col-xs-6">
            <div class="card h-100">
                <img alt="Card image cap" class="card-img-top" src="img/github.png">
                <div class="card-body text-center">
                    <p class="card-text">Repository</p>
                    <a class="btn btn-primary" href="https://github.com/RafalSalwa/interview-app-srv">Check</a>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
