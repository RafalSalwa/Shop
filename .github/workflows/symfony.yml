name: Symfony

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  symfony-tests:
    runs-on: ubuntu-20.04
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          ini-values: error_reporting=-1, display_errors=On, zend.assertions=1
      - uses: actions/checkout@v3

      - name: Validate composer.json and composer.lock
        run: composer validate --strict

      - name: Docker Compose Action
        uses: isbang/compose-action@v1.5.1

      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-

      - name: Install Dependencies
        run: composer install --no-interaction --no-progress --prefer-dist

      - name: Execute tests (Unit and Feature tests) via PHPUnit
        run: vendor/bin/phpunit --configuration ${GITHUB_WORKSPACE}/phpunit.xml --testsuite unit

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.1.1
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
        with:
          token: "${{ secrets.CODECOV_TOKEN }}"
          files: temp/coverage.xml
          flags: unittests
          fail_ci_if_error: true
      - name: Rector Cache
        uses: actions/cache@v3
        with:
          path: ./var/cache/rector
          key: ${{ runner.os }}-rector-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-rector-

      - name: Rector Dry Run
        run: php vendor/bin/rector process --dry-run --config=rector2.php

  phpinsights:
    runs-on: ubuntu-20.04
    name: PHP Insights checks
    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
      - run: composer install --prefer-dist --no-progress
      - run: vendor/bin/phpinsights -n --ansi --format=github-action

  typos-check:
    name: "Typos"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout"
        uses: "actions/checkout@v3"

      - name: "Search for misspellings"
        uses: "crate-ci/typos@v1.16.17"
