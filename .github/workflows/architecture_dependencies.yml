name: "Architecture & Dependencies"
on:
  pull_request:
    branches:
      - main
      - develop
  push:
jobs:
  deptrac:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-22.04 ]
        php-version: [ 8.2, 8.3 ]

    steps:
      - name: "Checkout"
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: mbstring, xml, ctype, iconv, grpc
          coverage: pcov
          tools: composer

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          save-always: 'true'
          path: vendor
          key: composer-${{ runner.os }}-${{ matrix.php-version }}-${{ hashFiles('composer.*') }}

      - name: "Install dependencies with composer"
        run: composer install --quiet --no-interaction

      - name: "Run deptrac"
        run: vendor/bin/deptrac --config-file=config/analysis/deptrac.yaml --formatter=github-actions
