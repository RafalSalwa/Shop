parameters:
  paths:
    - ./src
  exclude_files:
    - '#.*test.*#'
  formatters:
    graphviz:
      groups:
        Entrypoints:
          - Controllers
          - Commands
        Persistence:
          - Repositories
          - Entities
  layers:
    - name: Controller
      collectors:
        - type: className
          regex: .*Controller.*
    - name: Repository
      collectors:
        - type: className
          regex: .*Repository.*
    - name: Service
      collectors:
        - type: className
          regex: .*Service.*
    - name: Entities
      collectors:
        - type: attribute
          value: Doctrine\ORM\Mapping\Entity
  ruleset:
    Controller:
      - Service
    Service:
      - Repository
    Repository:
